<template name="projectGallery">
    <h1 class="projectName">{{name}}</h1>
    {{>navProject}}    
    <div class="wrapForGallery">
        {{#if Exterior}}
            <button class="exterior container"  data-toggle="modal" data-target="#myModalFullscreen" contenteditable="false"> 
                    <img src="/images/photos/exterior/{{Exterioractive}}" alt="Exterior">
                    <div class="top-left">EXTERIOR  // </div>                       
            </button>
            <div class="modal fade modal-fullscreen  footer-to-bottom" id="myModalFullscreen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog animated zoomInLeft">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>            
                            </div>
                            <div class="modal-body">
                                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                    
                                        <div class="carousel-inner">
                                            
                                            <div class="item active">
                                            <img src="/images/photos/exterior/{{Exterioractive}}" style="width:67.5rem; height:44.8125rem; margin:0 auto">
                                            </div>
                                            
                                                {{#each photo in Exterior}}
                                                    <div class="item">
                                                    <img src="/images/photos/exterior/{{photo}}" >
                                                    </div>
                                                {{/each}}
                                            
                                        </div>
                                    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right"></span>
                                            <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
            {{/if}}
        {{#if Propertyplans}}
        <button class="propPlans container"  data-toggle="modal" data-target="#myModalPlansFullscreen" contenteditable="false">
            <img src="/images/photos/plans/{{Propertyplansactive}}" alt="Property plans">
            <div class="top-left">PROPERTY PLANS  // </div>
        </button>
            <div class="modal fade modal-fullscreen  footer-to-bottom" id="myModalPlansFullscreen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog animated zoomInLeft">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>            
                            </div>
                            <div class="modal-body">
                                <div id="myCarouselPlans" class="carousel slide" data-ride="carousel">
                                    
                                        <div class="carousel-inner">
                                            
                                            <div class="item active">
                                              <img src="/images/photos/plans/{{Propertyplansactive}}" style="width:67.5rem; height:44.8125rem; margin:0 auto">
                                            </div>
                                            
                                            {{#each photo in Propertyplans}}
                                                <div class="item">
                                                <img src="/images/photos/plans/{{photo}}" >
                                                </div>
                                            {{/each}}
                                        </div>
                                    <a class="left carousel-control" href="#myCarouselPlans" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" href="#myCarouselPlans" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right"></span>
                                            <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>            
        {{/if}}
        {{#if Interior}}
        <button class="interior container">
            <img src="/images/photos/interior/{{Interioractive}}" alt="Interior" data-toggle="modal" data-target="#myModalInteriorFullscreen" contenteditable="false">
            <div class="top-left">INTERIOR  // </div>
        </button>
            <div class="modal fade modal-fullscreen  footer-to-bottom" id="myModalInteriorFullscreen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog animated zoomInLeft">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>            
                            </div>
                            <div class="modal-body">
                                <div id="myCarouselInter" class="carousel slide" data-ride="carousel">
                                    
                                        <div class="carousel-inner">
                                            
                                            <div class="item active">
                                              <img src="/images/photos/interior/{{Interioractive}}" style="width:67.5rem; height:44.8125rem; margin:0 auto">
                                            </div>
                                            
                                            {{#each photo in Interior}}
                                                <div class="item">
                                                <img src="/images/photos/interior/{{photo}}" >
                                                </div>
                                            {{/each}}
                                        </div>
                                    <a class="left carousel-control" href="#myCarouselInter" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" href="#myCarouselInter" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right"></span>
                                            <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
        
        {{/if}}
        {{#if ShowRoom }}
        <button class="showroom container">
            <img src="/images/photos/showroom/{{ShowRoomactive}}" alt="Show room" data-toggle="modal" data-target="#myModalShowroomFullscreen" contenteditable="false">
            <div class="top-left">SHOW ROOM  // </div>
        </button>
            <div class="modal fade modal-fullscreen  footer-to-bottom" id="myModalShowroomFullscreen" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog animated zoomInLeft">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>            
                            </div>
                            <div class="modal-body">
                                <div id="myCarouselShow" class="carousel slide" data-ride="carousel">
                                    
                                        <div class="carousel-inner">
                                            
                                            <div class="item active">
                                              <img src="/images/photos/showroom/{{ShowRoomactive}}" style="width:67.5rem; height:44.8125rem; margin:0 auto">
                                            </div>
                                            
                                            {{#each photo in ShowRoom}}
                                                <div class="item">
                                                <img src="/images/photos/showroom/{{photo}}" >
                                                </div>
                                            {{/each}}
                                        </div>
                                    <a class="left carousel-control" href="#myCarouselShow" data-slide="prev">
                                            <span class="glyphicon glyphicon-chevron-left"></span>
                                            <span class="sr-only">Previous</span>
                                        </a>
                                        <a class="right carousel-control" href="#myCarouselShow" data-slide="next">
                                            <span class="glyphicon glyphicon-chevron-right"></span>
                                            <span class="sr-only">Next</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        
                    </div>
                    
                </div>
        {{/if}}
        {{#if video}}
        <button class="video container">
            <video controls>
                <source src="/images/photos/movie/{{video}}" type="video/mp4">
               
                Your browser does not support HTML5 video.        
                <div class="top-left">VIDEO  // </div>
            </video>                    
        </button>
        {{/if}}        
    </div>   
</template>
